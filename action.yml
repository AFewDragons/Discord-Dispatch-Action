# action.yml
name: 'Discord - Dispatch Deploy'
author: A Few Dragons
description: 'Greet someone and record the time'
branding:
  icon: 'upload'
  color: 'purple'
inputs:
  applicationId:  # id of input
    description: 'Discord Application/Client id'
    required: true
    default: 'aaaaa-aaaaa'
  branchName: 
    description: 'Discord branch id'
    required: true
  botToken:
    description: 'Discord bot token'
    required: true
  configPath:
    description: 'Discord config path'
    required: true
  buildPath:
    description: 'Path of build for application'
    required: true
outputs:
  time:
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.applicationId }}
    - ${{ inputs.branchName }}
    - ${{ inputs.botToken }}
    - ${{ inputs.configPath }}
    - ${{ inputs.buildPath }}